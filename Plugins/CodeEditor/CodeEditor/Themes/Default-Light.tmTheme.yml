name: Default(Light)
settings:
  - settings:
      foreground: "#000000"
      background: "#FFFFFF"
      caret: "#000000"
      lineHighlight: "#E8F2FF"
      selection: "#A4CDFF"
      invisibles: "#CCCCCC"


#MARK: Comments

  - name: Comments
    scope: comment
    settings:
      foreground: "#5D6C79"


#MARK: Constants

  - name: Characters
    scope: constant.character
    settings:
      foreground: "#1C00CF"
  
  - name: Numbers
    scope: constant.numeric
    settings:
      foreground: "#1C00CF"

  - name: Language Constants
    scope: constant.language
    settings:
      foreground: "#9B2393"


#MARK: Entities
  - name: Entity
    scope: entity
    settings:
      foreground: "#326D74"
    
  - name: Functions
    scope: entity.name.function
    settings:
      foreground:  "#0F68A0"

  - name: Types
    scope: entity.name.type
    settings:
      foreground:  "#1C464A"
  
  - name: Class Declarations
    scope: entity.name.type.class
    settings:
      foreground:  "#0B4F79"

  - name: Struct Declarations
    scope: entity.name.type.struct
    settings:
      foreground:  "#0B4F79"

  - name: Protocol Declarations
    scope: entity.name.type.protocol
    settings:
      foreground:  "#0B4F79"

  - name: Enum Declarations
    scope: entity.name.type.enum
    settings:
      foreground:  "#0B4F79"


#MARK: Keywords

  - name: Keywords
    scope: keyword
    settings:
      foreground: "#9B2393"

  - name: Preprocessor Statements
    scope: keyword.control.preprocessor
    settings:
      foreground: "#643820"
            
  - name: Other conditions
    scope: keyword.other.condition
    settings:
      foreground: "#643820"

  - name: Operators
    scope: keyword.operator
    settings:
      foreground: "#000000"

#MARK: Storage (types, modifiers)

  - name: Storage
    scope: storage
    settings:
      foreground: "#9B2393"


#MARK: Strings

  - name: String
    scope: string
    settings:
      foreground: "#C41A16"


#MARK: Support

  - name: Support Constants
    scope: support.constant
    settings:
      foreground: "#643820"

  - name: Support Variables
    scope: support.variable
    settings:
      foreground: "#9B2393"
  
  - name: Support Types
    scope: support.type
    settings:
      foreground: "#1C464A"

  - name: Support Functions
    scope: support.function
    settings:
      foreground: "#326D74"

#TODO: do not list every support function explicitely
  - name: Availability Condition
    scope: support.function.availability-condition
    settings:
      foreground: "#9B2393"
    
  - name: Selector Reference
    scope: support.function.selector-reference
    settings:
      foreground: "#9B2393"
    
  - name: KeyPath
    scope: support.function.key-path
    settings:
      foreground: "#9B2393"


#MARK: Variables

  - name: Language Variables
    scope: variable.language
    settings:
      foreground: "#9B2393"
  

#MARK: Punctuation
  
  - name: Preprocessor punctuation
    scope: punctuation.definition.preprocessor.swift
    settings:
      foreground: "#643820"
